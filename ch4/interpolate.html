<!doctype html>
<html>
<head>
    <title>Interpolate Demo</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: #000;
        }

        canvas {
            display: block;
            border: 1px solid #fff;
            margin: 50px auto;
            background: #aaa;
        }
    </style>
</head>
<body>
<script>
    var W = 800;
    var H = 600;

    var freq = 16;
    var lastTime = 0;
    var delta = 0;

    var canvas = document.createElement('canvas');
    canvas.width = W;
    canvas.height = H;

    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#c00';
    ctx.strokeStyle = '#000';

    var target = {
        ready: false,
        x: 0,
        y: 0
    };

    var block = {
        x: 375,
        y: 550,
        width: 50,
        height: 50,
        frame: 0,
        maxFrames: 10
    };

    function interpolate(a, b, t) {
        return (1 - t) * a + b * t;
    }

    function update(delta) {
        if (target.ready) {
            // Instant teleportation
//            block.x = target.x - 25;
//            block.y = target.y - 25;

            // Smooth interpolation
            if (block.frame < block.maxFrames) {
                var t = 1 / block.maxFrames;
                block.x = interpolate(block.x, target.x, t);
                block.y = interpolate(block.y, target.y, t);
            }
        }
    }

    function render() {
        ctx.clearRect(0, 0, W, H);
        ctx.fillRect(block.x, block.y, block.width, block.height);
        ctx.strokeRect(block.x, block.y, block.width, block.height);
    }

    function loop(now) {
        delta = now - lastTime;

        if (delta >= freq) {
            update(delta);
            render();
            lastTime = now;
        }

        requestAnimationFrame(loop, canvas);
    }

    document.body.appendChild(canvas);
    canvas.addEventListener('click', function (e) {
        target.ready = true;
        target.x = e.offsetX - block.width / 2;
        target.y = e.offsetY - block.height / 2;
    });
    loop(0);
</script>
</body>
</html>
